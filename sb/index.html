    
<html>
    <head>
    <title>Scoreboard</title>
    <meta name="author" content="NDev">
    <link rel="shortcut icon" href="https://ndev.tk/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://ndev.tk/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://game.ndev.tk/main.css">
    <!-- Bootstrap 4.5.2 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/3.0.10/bootstrap-native.min.js" integrity="sha384-zMPYmBZBDxeVTUktug89cFwlg3aNSZRl8yibrQbedeYCmERlVXCZwHvTb3790szr" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js" integrity="sha384-V8Z2bJApanNgNWlK9kIuA+nX3ZbvujDbRL/mpQw6ajeGBLeZLB+YcBPRii9JTh9l" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" integrity="sha384-fU7f7ma6qe5N2qD5fIz4w42zqkWDLGxPUMCkPPYrQLDyuDQu1Bmt192lTHTPSuve" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js" integrity="sha384-yJ/euPXatKOkXRDzO2J5HGOJc8ecJjGiG9PXEAHhDUTrDrdAG2xL6/WzTB1XphUp" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js" integrity="sha384-qcy87QkeFe+p0+54gUUQ6GiGXb7iUjgKB2I2qi3aF5GwRKpyOXlDfJVYlZuHCcU2" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js" integrity="sha384-6Glinu/kPwaWI+n39yqf67ha5+nCJoryVbE8vtvQaH8QaC1F0fy/fEnT/sMvACFR" crossorigin="anonymous"></script>
    <!-- Custom -->
    <script src="scoreboard.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" style="color:red">
    <img src="https://ndev.tk/icon.png" class="d-inline-block align-top" alt="">Scoreboard</a>
    <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://gs.ndev.tk">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/NDevTK/GenericScoreboardAPI">Code</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://ndev.tk">HUB</a>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mgr">
                Scoreboard Manager
            </button>
        </li>
      </ul>  
    </nav>

    <h1 style="text-align: center" id="title">Scoreboard</h1>

    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody id="scoreboard"></tbody>
    </table>
      
      <!-- Scoreboard MGR -->
      <div class="modal fade" id="mgr" tabindex="-1" role="dialog" aria-labelledby="mgrTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="mgrTitle">Scoreboard Manager</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div style="display:none" id="body">
                    <table class="table" id="mgrTable">
                      <a id="empty">Click create to create a Scoreboard :D</a>
                    </table>
                </div>
              <div id="firebaseui-auth-container"></div>
            </div>
            <div class="modal-footer">
              <button type="button" id="dbkey" onclick="KEY()" disabled="true" class="btn btn-primary">Get DB Key</button>
              <button type="button" id="rm" onclick="removeScoreboard()" disabled="true" class="btn btn-danger">Remove</button>
              <button type="button" id="create" onclick="createScoreboard()" disabled="true" class="btn btn-success">Create</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close :D</button>
            </div>
          </div>
       </div>
    </div>
  </body>
</html>
